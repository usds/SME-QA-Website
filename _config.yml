# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: Competitive Hiring Pilot
email: your-email@example.com
description: >- # this means to ignore newlines until "baseurl:"
  The United States Digital Service is transforming federal hiring. Our pilot process will help us learn how to make adjustments to the competitive hiring process so that it can uphold the merit systems princples.
baseurl: "/competitive-hiring-pilot"
url: "" # the base hostname & protocol for your site, e.g. http://example.com

repository: usajobs/competitive-hiring-pilot

github_url: https://github.com/usajobs

# Build settings
markdown: kramdown

# Assets settings
# sass:
#   sass_dir: assets/stylesheets/
#  style: compressed

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-redirect-from

# Jekyll SEO Tag
# See https://github.com/jekyll/jekyll-seo-tag
logo: /img/usds-logo-onwhite.png

collections:
  hr-tasks:
    output: true
  meetings:
    output: true
  sme-tasks:
    output: true
  rating-guide:
    output: true

# Exclude from processing.
exclude:
  - ".ruby-version"
  - ".sass-cache"
  - CONTRIBUTING.md
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md
  - config
  - js
  - vendor
  - manifest.yml
  - node_modules
  - package.json
  - gulpfile.js
  - circle.yml
  - css
  - compressing.sh
  - package-lock.json
